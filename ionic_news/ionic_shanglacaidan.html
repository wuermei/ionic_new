ionic_shanglacaidan.html<!DOCTYPE html>
<html lang="en" ng-app="wem">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
	<title>ionic_js</title>
</head>
<!-- ionic的框架 -->
<script src="js/ionic.bundle.js"></script>
<!-- ionic的样式 -->
<link rel="stylesheet" type="text/css" href="css/ionic.css">
<body ng-controller='indexCtrl'>
    <ion-pane>
        <ion-content >
            <h2 ng-click="show()">上拉菜单</h2>
        </ion-content>
    </ion-pane>
</body>
<script>
	var app = angular.module('wem',['ionic']);
	app.controller('indexCtrl',function($scope,$ionicActionSheet,$timeout){
		$scope.show = function() {

	        var hideSheet = $ionicActionSheet.show({
	            buttons: [
	              { text: '<b>Share</b> This' },
	              { text: 'Move' }
	            ],
	            destructiveText: 'Delete',
	            titleText: 'Modify your album',
	            cancelText: 'Cancel',
	            cancel: function() {
	                 // add cancel code..
	               },
	            buttonClicked: function(index) {
	              return true;
	            }
	        });

	        $timeout(function() {
	            hideSheet();
	        }, 2000);

    	};  
	})
</script>
</html>
